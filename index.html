<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <main>
      <section class="comment-section">
        <div class="popup-container">
          <h1>Delete comment</h1>
          <p>
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
          <div class="no-yes-btns">
            <button type="button" class="no-btn">NO, CANCEL</button>
            <button type="button" class="yes-btn">YES, DELETE</button>
          </div>
        </div>
        <div class="comments-container js-comments-container"></div>
        <div class="currentUser-container js-currentUser-container"></div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pdave-dcn</a>.
      </div>
      <script src="scripts/main.js" type="module"></script>
    </main>
    <div class="overlay"></div>
  </body>
</html>
